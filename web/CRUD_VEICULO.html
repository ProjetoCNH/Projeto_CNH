    <head>
        <title>Projeto CNH</title>

    </head>
    <body>
        <div class="cabec">
            <a href="index.html" style="float:left">Menu</a>
            <div class="subcabec">
                <button class="subcabecbtn">Funcionalidades</button>
                <div class="subcabec-cont">
                    <a href="CRUD_USUARIO.html">Usuario</a>
                    <a href="CRUD_MULTA.html">Multa</a>
                    <a href="CRUD_CNH.html">CNH</a>
                    <a href="CRUD_VEICULO.html">Veiculo</a>
                </div>
            </div>
        </div>
        <form name = "formveiculo" action= "web_controller_veiculo" method = "post">
            <br><br>
            <center>
                <table>
                    <tr>
                        <th>
                            Veiculo
                        </th>
                    </tr>
                    <tr> 
                        <td>
                            Renavam: <input type ="number" name="txtrenavam"><BR>
                            Placa: <input type = "text" name ="txtplaca" maxlength="10"><BR>
                            Ano: <input type = "text" name ="txtano" maxlength="4" ><BR>
                            Modelo: <input type ="text" name="txtmodelo" maxlength="50"><BR>
                            Tipo: <input type ="text" name="txttipo" maxlength="50"><BR>
                            Chassi: <input type ="text" name="txtchassi" maxlength="17"><BR>
                            Cor: <input type ="text" name="txtcor" maxlength="20"><BR>
                            Crv: <input type ="text" name="txtcrv" maxlength="80"><BR>
                            Combustivel: <input type ="text" name="txtcombustivel" maxlength="20"><BR>
                            Categoria: <input type ="text" name="txtcategoria" maxlength="30"><BR>
                            CPF: <input type ="text" name="txtcpf" maxlength="14"><BR><BR>
                            <input type="submit" name="btnoperacao" class="button" value="CADASTRAR">
                            <input type="submit" name="btnoperacao" class="button" value="DELETAR">
                            <input type="submit" name="btnoperacao" class="button" value="ATUALIZAR">
                            <input type="submit" name="btnoperacao" class="button" value="CONSULTAR POR ID">
                            <input type="submit" name="btnoperacao" class="button" value="CONSULTAR TODOS">
                        </td>
                    </tr>
                </table>
            </center>
        </form>
